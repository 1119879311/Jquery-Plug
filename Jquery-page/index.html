<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/page.css" />
	</head>
	
	<body>
		<div class="pageination" id="page"></div>
		<br />
		
		<div>
			<div class="pageination" id="page2"></div>
		</div>
		<br />
		
		
		<div>
			<div class="pageination" id="page3"></div>
		</div>
	</body>
	<script src="js/jquery.min.js"></script>
	<script src="js/Jquery-myPage.js"></script>
	<script>
			//示例1；不做ajax发送请求,
			var page = new pageination($("#page"),{
				pageNum:1,
				pageSize:6,
				sPageNum:3,
				isNextPrex:true,
				isBeel:true,
				isInput:true,
				isPageCount:true,
				isTotals:true,
				changeEven:function(res){
					console.log(res)
				}
			});
			//示例2；做ajax发送请求,直接返回后台分页数据
			var page2 = new pageination($("#page2"),{
				pageNums:1,//用了自定义字段
				pageSizes:7,//用了自定义字段
				isNextPrex:true,
				isBeel:true,
				isInput:true,
				isPageCount:true,
				isTotals:true,
				setAjaxFilds:{
					pageNumField:"pageNums",//配置对应的自定义字段名称
            		pageSizeField:"pageSizes",//配置对应的自定义字段名称
            		url:"data/data.json",
            		restotalField:['counts'],//必填参数
				},
				changeEven:function(res){
					console.log(res)
				},
				success:function(res){
					console.log(res)
				}
			});
			
			//示例3；做ajax发送请求,后台一次性返回所有数据，由前端 做分页数据处理 
			var page3 = new pageination($("#page3"),{
				pageNums:1,//用了自定义字段
				pageSizes:7,//用了自定义字段
				isNextPrex:true,
				isBeel:true,
				isInput:true,
				isPageCount:true,
				isTotals:true,
				setAjaxFilds:{
					pageNumField:"pageNums",//配置对应的自定义字段名称
            		pageSizeField:"pageSizes",//配置对应的自定义字段名称
            		url:"data/data.json",
            		restotalField:['counts'],//必填参数
            		resDataField:["data"],//必填参数
				    clients:true 
				},
				changeEven:function(res){
					console.log(res)
				},
				success:function(res){
					console.log(res)
				}
			});
			
		</script>
</html>
