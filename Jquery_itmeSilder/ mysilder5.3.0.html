<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{margin: 0;padding: 0;}
			ul,li{list-style: none;}
			
			.mysilder .mysilder_main ul li img{display: block;width:100%;height:100%;}
			
			.mysilder_prev.row,.mysilder_next.row{
				display:block;position: absolute;width: 50px;height: 100%;top:0;cursor: pointer;
			}
			.mysilder_prev.row{left:0;background:gray url(img/prev.png) no-repeat 50% 50%;background-size: 80%;}
			.mysilder_next.row{right:0;background:gray url(img/next.png) no-repeat 50% 50%;background-size: 80%;}
			
			.mysilder_prev.column,.mysilder_next.column{display:block;position: absolute;width: 100%;height: 50px;left:0;cursor: pointer;}
			.mysilder_prev.column{top:0;background:gray}
			.mysilder_next.column{bottom:0;background:gray }
			
			
			.mysilder_radius.column {
				display: flex;
				justify-content: center;
				flex-direction: column;
				position: absolute;
				right: 30px;
				height: 100%;
				top:0}
			.mysilder_radius.row {
				display: flex;
				justify-content: center;
				flex-direction: row;
				position: absolute;
				width: 100%;
				bottom:30px}
			.mysilder_radius.row .radius_itme{margin-left: 3px;}
			.mysilder_radius .radius_itme{display: block;width: 20px;height: 20px;border-radius: 50%;background: red;cursor: pointer;margin: 3px 0;}
			.mysilder_radius .radius_itme.active{background: blue;}
		</style>
	</head>
	<body>
		<div class="mysilder" id="mysilder">
			<div class="mysilder_main">
				<ul class="mysilder_ul">

					<li class="mysilder_item"><img src="img/11.jpg"/></li>
					<li class="mysilder_item"><img src="img/12.jpg"/></li>					
				</ul>
			</div>
			<span class="mysilder_prev"></span>
